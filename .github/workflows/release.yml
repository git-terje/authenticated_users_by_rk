name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Home Assistant requirements
        run: pip install -U homeassistant homeassistant-cli

      - name: Validate with hassfest
        run: hassfest

      - name: Build HACS zip
        run: |
          mkdir -p dist
          cd custom_components
          zip -r ../authenticated_users_by_rk.zip authenticated_users_by_rk
          cd ..

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
